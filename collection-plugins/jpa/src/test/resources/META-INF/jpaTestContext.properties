jdbc.driverClassName=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:springdatatest
jdbc.username=sa
jdbc.password=
jdbc.max.active.conns: 10
jdbc.initial.active.conns: 3
# msec. - -1 means forever
jdbc.max.conn.wait: -1

hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.show_sql: false
hibernate.format_sql: false
# see org.hibernate.cfg.SettingsFactory line 32 (org.hibernate.cfg.Environment.HBM2DDL_AUTO)
hibernate.hbm2ddl.auto: false
hibernate.default_batch_fetch_size: 10
hibernate.cache_provider_class: org.hibernate.cache.HashtableCacheProvider
# See java.sql.Connection for available values
hibernate.connection_isolation: TRANSACTION_READ_COMMITTED
hibernate.connection_autocommit: false
# see org.hibernate.ConnectionReleaseMode
hibernate.connection_release_mode: after_transaction

